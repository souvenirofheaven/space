      <style>
         :root {

         --icon-color: #222325;

         --switch-knob: #fff;

         --border-color: #000;
         }
         [data-theme="dark"] {

         --text-color: #FFF;
         --text-color-alt: #000;
         --input-bg: #333;
         --button-bg: #fff;
         --button-color: #222325;
         --swatch-bg: #fff;
         --swatch-text: #333;

         * {
         margin: 0px;
         padding: 0px;
         box-sizing: border-box;
         }
         body {
         background-color: var(--bg-color);
         
         transition: background-color 0.3s, color 0.3s;
         display: flex;
         align-items: center;
         justify-content: center;
         height: 100vh;
         flex-direction: column;
         }
         .text{
          color: var(--text-color) !important;
         }
         .text-alt{
          color:  var(--text-color-alt)
         }
         .content-alt{
          background-color:  var(--bg-color-alt)
         }
         
        
         .wrapper {
         background:  var(--bg-color) none repeat scroll 0 0;
         border: 2px solid var(--border-color) ;
         border-radius: 0px;
         height: auto;
         width: 100%;
         max-width: 450px;
         box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.09);
         position: relative;
         }
         .main-wrapper {

         background-position: 0 50%;
         background-size: 100% auto;
         border-radius: 4px 4px 0px 0px;
         height: 95px;
         width: 100%;
         }
         #profile-link {
         border-radius: 6px;
         display: inline-block;
         float: left;
         margin: -60px 5px 0px 8px;
         max-width: 100%;
         padding: 1px;
         vertical-align: bottom;
         }
         #profile-img {
         border: 2px solid var(--border-color) ;
         border-radius: 7px;
         color: #fff;
         height: 150px;
         width: 150px;
         border-radius: 50%;
         }
         #profile-marg {
         margin: 5px 0px 0px;
         }
         #profile-name {
         font-size: 18px;
         font-weight: 700;
         line-height: 49px;
         margin-top: 15px;
         }
         #profile-name a {
         color: inherit;
         }
         #profile-state {
         padding: 15px;
         margin-top: 40px;
         }
         #profile-Arrange {
         display: flex;
         align-items: center;
         justify-content: space-between;
         margin: 0;
         min-width: 100%;
         padding: 0px;
         }
         ul#profile-Arrange {
         list-style: none;
         margin: 0;
         padding: 0;
         }
         #profile-details a:hover {
         text-decoration: none;
         }
         #profile-number {
         display: block;
         font-size: 18px;
         font-weight: 500;
         transition: color 0.15s ease-in-out 0s;
         }
         #profile-label {
         color: #8899a6;
         font-size: 10px;
         letter-spacing: 0.02em;
         overflow: hidden;
         text-transform: uppercase;
         transition: color 0.15s ease-in-out 0s;
         }
         .header {
         background-color: #fff;
         color: #000;
         font-size: 15px;
         font-weight: bolder;
         padding: 5px 10px;
         }
         .close-btn {
         color: #000000;
         font-size: 28px;
         position: absolute;
         right: 10px;
         z-index: 1;
         top: -9px;
         }
         .section {
         border: 1px solid #fff;
         }
         html {
         font-size: 22px;
         }
         .card {
         color: white;
         padding: 1rem;
         height: 4rem;
         }
         .cards {
         max-width: 1200px;
         margin: 0 auto;
         display: grid;
         grid-gap: 1rem;
         }
         /* Screen larger than 600px? 2 column */
         @media (min-width: 600px) {
         .cards {
         grid-template-columns: repeat(2, 1fr);
         }
         }
         /* Screen larger than 900px? 3 columns */
         @media (min-width: 900px) {
         .cards {
         grid-template-columns: repeat(3, 1fr);
         }
         }
         .grid-container {
         display: grid;
         grid-template-columns: auto auto auto;
         padding: 0px;
         }
         .grid-item {
         border: 1px solid rgba(255, 255, 255, 0.8), 0.8);
         padding: 0px;
         font-size: 30px;
         text-align: left;
         color: white;
         font-size: 10px;
         }
         .subtitle {
         font-size: 10px;
         color: lightgray;
         }
         .bordered {
         border: 1px solid;
         border-color: var(--border-color);
         padding: 5px;
         }
         .vertical{writing-mode: vertical-rl;
         text-orientation: mixed;}

/*switch styles*/

div.btn-container{
    display: table-cell;
    vertical-align: middle;
    text-align: center;
    margin-top: 50px;
}

div.btn-container i{
    display: inline-block;
    position: relative;
    top: -9px;
}

label {
    font-size: 13px;
    color: #424242;
    font-weight: 500;
}

.btn-color-mode-switch{
    display: inline-block;
    margin: 0px;
    position: relative;
}

.btn-color-mode-switch > label.btn-color-mode-switch-inner{
    margin: 0px;
    width: 140px;
    height: 30px;
    background: #E0E0E0;
    border-radius: 26px;
    overflow: hidden;
    position: relative;
    transition: all 0.3s ease;
    /*box-shadow: 0px 0px 8px 0px rgba(17, 17, 17, 0.34) inset;*/
    display: block;
}

.btn-color-mode-switch > label.btn-color-mode-switch-inner:before{
    content: attr(data-on);
    position: absolute;
    font-size: 12px;
    font-weight: 500;
    top: 7px;
    right: 20px;

}

.btn-color-mode-switch > label.btn-color-mode-switch-inner:after{
    content: attr(data-off);
    width: 70px;
    height: 28px;
    background: #fff;
    border-radius: 26px;
    position: absolute;
    left: 2px;
    top: 1px;
    text-align: center;
    transition: all 0.3s ease;
    box-shadow: 0px 0px 6px -2px #111;
    padding: 5px 0px;
}

.btn-color-mode-switch > .alert{
    display: none;
    background: #FF9800;
    border: none;
    color: #fff;
}

.btn-color-mode-switch input[type="checkbox"]{
    cursor: pointer;
    width: 50px;
    height: 25px;
    opacity: 0;
    position: absolute;
    top: 0;
    z-index: 1;
    margin: 0px;
}

.btn-color-mode-switch input[type="checkbox"]:checked + label.btn-color-mode-switch-inner{
    background: #151515;
    color: #fff;
}

.btn-color-mode-switch input[type="checkbox"]:checked + label.btn-color-mode-switch-inner:after{
    content: attr(data-on);
    left: 68px;
    background: #3c3c3c;
}

.btn-color-mode-switch input[type="checkbox"]:checked + label.btn-color-mode-switch-inner:before{
    content: attr(data-off);
    right: auto;
    left: 20px;
}

.btn-color-mode-switch input[type="checkbox"]:checked + label.btn-color-mode-switch-inner{
    /*background: #66BB6A; */
    /*color: #fff;*/
}

.btn-color-mode-switch input[type="checkbox"]:checked ~ .alert{
    display: block;
}
